
      title = Windows Kerberos Authentication Failure and Ticket Request Detection

      description = This detection identifies and correlates Kerberos authentication failures and service ticket requests within a Windows domain environment. It focuses on key security events related to Kerberos authentication processes, which include failed pre-authentication attempts, service ticket requests, and Ticket Granting Ticket (TGT) requests. These events are critical for monitoring potential unauthorized access attempts, network reconnaissance, and compromised accounts within the domain.

      